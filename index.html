<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="slider-container">
            <div class="top">
                <img src="images/211689_left_arrow_icon.png" alt="" class="arrow arrow-left">
                    <div class="frame">
                        <div class="slider">
                                <img src="images/night_landscape.jpg" alt="" class="slider-img">
                                <img src="images/rain_forest.jpg" alt="" class="slider-img">
                                <img src="images/sunrise.jpg" alt="" class="slider-img">
                                <img src="images/thailand_nature.jpg" alt="" class="slider-img">
                        </div>
                    </div>
                <img src="images/211689_left_arrow_icon.png" alt="" class="arrow arrow-right">
            </div>
            <div class="bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
